version: "3.9"

services:
  api:
    build:
      context: ./CerealAPI
      dockerfile: Dockerfile
    container_name: cereal-api
    ports:
      - "5556:5556"
    volumes:
      - ./CerealAPI/Data:/app/Data
    depends_on:
      - db
    environment:
      # Connection to MySQL for the API
      - ConnectionStrings__DefaultConnection=Server=db;Port=3306;Database=cerealdb;User=root;Password=123456;
      - ASPNETCORE_URLS=http://+:5556
      - ASPNETCORE_ENVIRONMENT=Development
      - DOTNET_ENVIRONMENT=Development
    networks:
      - cereal-net
    restart: unless-stopped

  frontend:
    build:
      context: ./CerealFrontEnd
      dockerfile: Dockerfile
    container_name: cereal-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./CerealFrontEnd:/app
      - /app/node_modules
    depends_on:
      - api
    networks:
      - cereal-net
    restart: unless-stopped

  db:
    image: mysql:8.0.43
    container_name: cereal-db
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: cerealdb
      MYSQL_ROOT_HOST: '%'
    ports:
      - "3308:3306"
    volumes:
      - cereal-mysql-data:/var/lib/mysql
    networks:
      - cereal-net
    restart: unless-stopped

  jenkins:
    image: jenkins/jenkins:lts
    container_name: jenkins
    user: root
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
      - ./:/workspace
    environment:
      - DOCKER_HOST=unix:///var/run/docker.sock
    entrypoint: >
      bash -c "apt-get update &&
               apt-get install -y docker-cli &&
               exec /usr/local/bin/jenkins.sh"
    depends_on:
      - api
      - db
    networks:
      - cereal-net
    restart: unless-stopped

volumes:
  cereal-mysql-data:
  jenkins_home:

networks:
  cereal-net:
    driver: bridge
